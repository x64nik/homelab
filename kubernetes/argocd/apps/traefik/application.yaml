apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: infrastructure
  sources:
    - repoURL: https://traefik.github.io/charts
      chart: traefik
      targetRevision: 37.1.1
      helm:
        values: |
          additionalArguments:
            - "--log.level=INFO"
          logs:
            access:
              enabled: true
          ports:
            web: 
              port: 80
            websecure:
              port: 443
              exposedPort: 443
          # Enable gateway-api features
          providers:
            kubernetesGateway:
              enabled: true
              experimentalChannel: false
          # Disable defaults - we'll provide our own
          gatewayClass:
            enabled: false
          gateway:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true