apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  project: infrastructure
  sources:
    - chart: longhorn
      repoURL: https://charts.longhorn.io/
      targetRevision: v1.10.0
      helm:
        values: |
          preUpgradeChecker:
            jobEnabled: false
          defaultSettings:
            defaultDataPath: "/var/nvme01-storage"
          # global:
          #   tolerations:
          #     - operator: "Exists"
          # longhornDriver:
          #   tolerations:
          #     - operator: "Exists"
          service:
            ui:
              type: LoadBalancer

  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system