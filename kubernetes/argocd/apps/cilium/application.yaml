apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  sources:
    - repoURL: https://helm.cilium.io/
      chart: cilium
      targetRevision: 1.18.0
      helm:
        valueFiles:
          - $values/kubernetes/helm-charts/cilium/values.yaml
      
    - repoURL: https://github.com/x64nik/homelab.git
      targetRevision: main
      ref: values
    
    - repoURL: https://github.com/x64nik/homelab.git
      targetRevision: main
      path: kubernetes/helm-charts/cilium

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true