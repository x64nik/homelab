# HTTP route for redirect
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-http-redirect
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server
spec:
  parentRefs:
  - name: primary-gateway-shared
    namespace: default
    sectionName: http
  hostnames:
    - argocd.home.rushidarunte.com
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
---
# Main route (HTTP or HTTPS depending on httpsRedirect setting)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server
spec:
  parentRefs:
  - name: primary-gateway-shared
    namespace: default
    sectionName: https
  hostnames:
    - argocd.home.rushidarunte.com
  rules:
    - backendRefs:
        - name: argocd-server
          group: ''
          port: 80
          kind: Service
          weight: 1