daemonset:
  enabled: false

storage:
  enabled: true
  # container mount path
  # mountPath: ""
  # Storage Class related values
  createStorageClass: false
  # storageClassName: ""

  # Use existing storage class. createStorageClass must be false
  existingClass: "longhorn"
  
  # isDefault: false
  # provisioner: ""
  # parameters: {}
  # allowVolumeExpansion: true
  # volumeBindingMode: WaitForFirstConsumer
  # reclaimPolicy: Retain

  mediaPersistentVolume:
    createPersistentVolume: false
  #   name: "jackett-media-nfs-pv"
  #   capacity: 2Ti
  #   accessModes:
  #     - ReadWriteOnce
  #   nfs:
  #     server: 192.168.0.104
  #     path: "/mnt/MEDIA-SERVER-STORAGE/jellyfin"
    
  mediaPersistentVolumeClaim:
    createPersistentVolumeClaim: false
    # name: ""
    # use existing claim if not creating a new one. createPersistentVolumeClaim must be false
    # existingClaim: "jellyfin-media-nfs-pvc"
    # capacity: 2Ti
    # accessModes:
    #   - ReadWriteOnce
  
  
  configPersistentVolumeClaim:
    createPersistentVolumeClaim: true
    name: "jackett-config-pvc"
    # use existing claim if not creating a new one. createPersistentVolumeClaim must be false
    # existingClaim: ""
    capacity: 2Gi
    accessModes:
      - ReadWriteOnce

  # Volume Configuration
  volumeMounts:
    - name: config
      mountPath: /config
    # - name: media
    #   mountPath: /data
    #   readOnly: false

  volumes:
    - name: config
      persistentVolumeClaim:
        claimName: jackett-config-pvc
    # - name: media
    #   persistentVolumeClaim:
    #     claimName: jellyfin-media-nfs-pvc

service:
  type: ClusterIP
  ports:
  - port: 9117
    targetPort: 9117
    protocol: TCP
    name: http

containerPort: 9117

ingress:
  enabled: false

autoscaling:
  enabled: false
  labels: {}
  minReplicas: 1
  maxReplicas: 3
  cpuThreshold: 70

  metrics: []
  behavior: {}

monitoring:
  serviceMonitor:
    enabled: false
    interval: 30s
    path: /metrics