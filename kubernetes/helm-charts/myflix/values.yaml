global:
  gateway:
    enabled: true
    gatewayClassName: cilium
    annotations:
      cert-manager.io/issuer: myflix-issuer
    listeners:
      - name: myflix-http
        port: 80
        protocol: HTTP
        hostname: "myflix.home.rushidarunte.com"
        allowedRoutes:
          namespaces:
            from: All
      - name: myflix-https
        port: 443
        protocol: HTTPS
        hostname:  "myflix.home.rushidarunte.com"
        allowedRoutes:
          namespaces:
            from: All
        tls:
          mode: Terminate
          certificateRefs:
            - name: myflix-home-tls
      - name: qbit-http
        port: 80
        protocol: HTTP
        hostname: "qbit.home.rushidarunte.com"
        allowedRoutes:
          namespaces:
            from: All
      - name: qbit-https
        port: 443
        protocol: HTTPS
        hostname:  "qbit.home.rushidarunte.com"
        allowedRoutes:
          namespaces:
            from: All
        tls:
          mode: Terminate
          certificateRefs:
            - name: qbit-home-tls
      - name: jellyseerr-http
        port: 80
        protocol: HTTP
        hostname: "jellyseerr.home.rushidarunte.com"
        allowedRoutes:
          namespaces:
            from: All
      - name: jellyseerr-https
        port: 443
        protocol: HTTPS
        hostname:  "jellyseerr.home.rushidarunte.com"
        allowedRoutes:
          namespaces:
            from: All
        tls:
          mode: Terminate
          certificateRefs:
            - name: jellyseerr-home-tls
  certManager:
    enabled: true
    # Issuer name (namespace-scoped)
    issuerName: myflix-issuer
    
    # ACME server
    server: https://acme-v02.api.letsencrypt.org/directory
    # For staging/testing:
    # server: https://acme-staging-v02.api.letsencrypt.org/directory
    
    # Email for Let's Encrypt notifications
    email: contact@rushidarunte.com
    
    # Cloudflare DNS-01 challenge
    cloudflare:
      apiTokenSecretName: cloudflare-api-token
      apiTokenSecretKey: api-token

    # Optional: solver selector
    solvers:
      selector: {}

jellyfin:
  enabled: true
  replicaCount: 1
  deploymentAnnotations:
    reloader.stakater.com/auto: "true"
  ingress:
    enabled: false
    className: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: myflix.home.rushidarunte.com
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellyfin
                port:
                  number: 8096
    tls:
      - hosts:
          - myflix.home.rushidarunte.com
        secretName: myflix-home-tls
  route: 
    enabled: true
    type: httproute  # Switch between "httproute" and "ingress"
    parentRefs:
      - name: myflix-gateway
        # namespace: default   # or {{ .Release.Namespace }}
        port: 80            # âš  Important! Only HTTP listener
    hostnames:
      - myflix.home.rushidarunte.com
    rules:
      - matches:
          - path:
              type: PathPrefix
              value: /
        filters:
          - type: RequestRedirect
            requestRedirect:
              scheme: https
              statusCode: 301
  storage:
    existingClass: "ceph-block"
    configPersistentVolumeClaim:
      createPersistentVolumeClaim: true
      name: "jellyfin-config-pvc"
      capacity: 8Gi
      accessModes:
        - ReadWriteOnce

    # Volume Configuration
    volumeMounts:
      - name: config
        mountPath: /config
      # - name: config
      #   mountPath: /cache
      - name: media
        mountPath: /media
        readOnly: false

    volumes:
      - name: config
        persistentVolumeClaim:
          claimName: jellyfin-config-pvc
      - name: media
        persistentVolumeClaim:
          claimName: jellyfin-media-nfs-pvc
  pdb:
    enabled: true
    minAvailable: 1  # Protects during graceful operations
  # Tolerate the alpha taint so it CAN run there
  # tolerations:
  #   - key: "proxmox-node"
  #     operator: "Equal"
  #     value: "alpha"
  #     effect: "NoSchedule"
  # PREFER alpha nodes, but allow others
  # affinity:
  #   nodeAffinity:
  #     preferredDuringSchedulingIgnoredDuringExecution:
  #       - weight: 100  # High priority for alpha nodes
  #         preference:
  #           matchExpressions:
  #             - key: proxmox-node
  #               operator: In
  #               values:
  #                 - alpha

