jellyfin:
  enabled: true
  replicaCount: 1
  deploymentAnnotations:
    reloader.stakater.com/auto: "true"
  ingress:
    enabled: true
    className: traefik
    hosts:
      - host: myflix.home.rushidarunte.com
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellyfin
                port:
                  number: 8096 
  storage:
    configPersistentVolumeClaim:
      createPersistentVolumeClaim: true
      name: "jellyfin-config-pvc"
      capacity: 8Gi
      accessModes:
        - ReadWriteMany

    # Volume Configuration
    volumeMounts:
      - name: config
        mountPath: /config
      - name: config
        mountPath: /cache
      - name: media
        mountPath: /media
        readOnly: false

    volumes:
      - name: config
        persistentVolumeClaim:
          claimName: jellyfin-config-pvc
      - name: media
        persistentVolumeClaim:
          claimName: jellyfin-media-nfs-pvc
  pdb:
    enabled: true
    minAvailable: 1  # Protects during graceful operations
  # Tolerate the alpha taint so it CAN run there
  tolerations:
    - key: "proxmox-node"
      operator: "Equal"
      value: "alpha"
      effect: "NoSchedule"
  # PREFER alpha nodes, but allow others
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100  # High priority for alpha nodes
          preference:
            matchExpressions:
              - key: proxmox-node
                operator: In
                values:
                  - alpha

