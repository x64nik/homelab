jellyfin:
  enabled: true
  replicaCount: 1
  deploymentAnnotations:
    reloader.stakater.com/auto: "true"
  ingress:
    enabled: true
    className: traefik
    hosts:
      - host: myflix.home.rushidarunte.com
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellyfin
                port:
                  number: 8096 
  storage:
    configPersistentVolumeClaim:
      createPersistentVolumeClaim: false
    # Volume Configuration
    volumeMounts:
      - name: media
        mountPath: /config
        subPath: jellyfin/config
      - name: cache
        mountPath: /cache
      - name: media
        mountPath: /media
        readOnly: false

    volumes:
      - name: cache
        emptyDir: {}
      - name: media
        persistentVolumeClaim:
          claimName: jellyfin-media-nfs-pvc

