        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lidarr
                port:
                  number: 8686
  storage:
    enabled: true
    
    mediaPersistentVolume:
      createPersistentVolume: true
      name: "lidarr-media-nfs-pv"
      capacity: 1Ti
      accessModes:
