version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "8123:8123"    # HTTP Interface
      - "9000:9000"    # Native TCP Interface
      - "9009:9009"    # Internal communication
    environment:
      CLICKHOUSE_DB: spendz
      CLICKHOUSE_USER: spendz
      CLICKHOUSE_PASSWORD: password
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

volumes:
  clickhouse_data: