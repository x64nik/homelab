version: '3.8'

services:
  minio:
    image: quay.io/minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: kaboom
      MINIO_ROOT_PASSWORD: password
    volumes:
      - /mnt/minio-data/data:/data
    command: server /data --console-address ":9001"
    restart: always
