k8sServiceHost: "192.168.0.22"
k8sServicePort: "6443"
ipam:
  mode: kubernetes
kubeProxyReplacement: true
securityContext:
  capabilities:
    ciliumAgent: 
      - "CHOWN"
      - "KILL"
      - "NET_ADMIN"
      - "NET_RAW"
      - "IPC_LOCK"
      - "SYS_ADMIN"
      - "SYS_RESOURCE"
      - "DAC_OVERRIDE"
      - "FOWNER"
      - "SETGID"
      - "SETUID"
    cleanCiliumState:
      - "NET_ADMIN"
      - "SYS_ADMIN"
      - "SYS_RESOURCE"
cgroup:
  autoMount:
    enable: false
  hostRoot: "/sys/fs/cgroup"
l2announcements:
  enabled: true
externalIPs:
  enabled: true
devices: eth+

# Optional: Enable Hubble for observability
hubble:
  enabled: true
  relay:
    enabled: true